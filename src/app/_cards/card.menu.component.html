<div (click)="newTransaction(cardData.name)" class="card-body box shadow-3">
    <div class="card-title">
        <span>{{ cardData.name }}</span>
      </div>
  <div class="count-wrapper">
    <h1 class="card-count">{{ cardData.count }}</h1>
  </div>
 
  <div class="card-amount">
      <span>{{cardData.amount |currency}}</span>
  </div>
  <div class="card-footer">
      <span></span>
  </div>
</div>
