<form [formGroup]="barangayForm" autocomplete="off">
  <div class="barangay-body">
    <div class="barangay-header"></div>
    <div class="barangay-content">
      <div class="p-field p-col-12 p-md-4 pt-5 ">
        <p-dropdown [autofocus]="true" id="cityDropDown" panelStyleClass="city-dropdown" [options]="cities" formControlName="selectedCity" optionLabel="cityName" [filter]="true" filterBy="cityName" [showClear]="true" placeholder="Select City">
            <ng-template let-city pTemplate="item">
                <div class="city-item">
                    <div>{{city.cityName}}</div>
                </div>
            </ng-template>
        </p-dropdown>
      </div>
      <div class="p-field p-col-12 p-md-4 pt-5">
        <span class="p-float-label">
          <input
            #barangayRef
            type="text"
            id="barangay"
            pInputText
            formControlName="barangayName"
          />
          <label for="barangay">Barangay Name</label>
        </span>
      </div>
      <div class="p-field p-col-12 p-md-4 pt-5">
        <button
          (click)="add()"
          pButton
          pRipple
          type="button"
          icon="pi pi-plus"
          class="p-button-rounded p-button-success"
        ></button>
      </div>
      <div class="p-field p-col-12 p-md-4 pt-5">
        <button
          (click)="reset()"
          pButton
          pRipple
          type="button"
          icon="pi pi-refresh"
          class="p-button-rounded p-button-danger"
        ></button>
      </div>
    </div>
    <div class="barangay-table">
      <p-table
        [value]="barangayDataSource"
        styleClass="p-datatable-sm"
        responsiveLayout="scroll"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th>Id</th>
            <th>City Name</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-barangay let-rowIndex="rowIndex">
          <tr style="height: 1rem">
            <td>{{ rowIndex + 1 }}</td>
            <td>{{ barangay.barangayId }}</td>
            <td>{{ barangay.barangayName }}</td>
            <td style="width: 7rem">
              <button
                tabindex="-1"
                pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-info mr-2"
              ></button>
              <button
                tabindex="-1"
                pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="barangay-footer"></div>
  </div>
</form>
