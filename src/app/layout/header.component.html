<p-menubar [model]="items">
      <ng-template pTemplate="start">
            <p-sidebar [(visible)]="visible"  [transitionOptions]="'300ms'">
                  Content
              </p-sidebar>
              <p-button type="button" (click)="visible = true" icon="pi pi-arrow-right" class="mr-3 ml-2"></p-button>
          <!-- <img src="assets/showcase/images/primeng.svg" alt="Image" height="40" class="p-mr-2"> -->
      </ng-template>
      <ng-template pTemplate="end">
          <button pButton label="Logout" icon="pi pi-power-off"></button>
      </ng-template>
</p-menubar>
