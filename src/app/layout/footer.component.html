<div class="footer-body">
  <div class="speeddial-container">
    <p-speedDial
      showIcon="pi pi-bars"
      hideIcon="pi pi-times"
      [transitionDelay]="80"
      [model]="settingItems"
      [radius]="120"
      direction="up-left"
      type="quarter-circle"
      buttonClassName="p-button-success"
      className="speeddial-left"
    ></p-speedDial>
  </div>
  
</div>
